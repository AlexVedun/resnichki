<div id="main-div" >
    <div class="row">
        <div class="col s12">
            <span class="center-align"><h2>Название сайта</h2></span>
        </div>
    </div>
    <div class="row">
        <div class="col s6 card-panel">
            <div class="row">
                <span class="center-align"><h4>О проекте</h4></span>
            </div>
            <div class="row">
                <span>Этот проект задуман для ...</span>
            </div>
        </div>
        <div class="col s6 card-panel">
            <div class="row">
                <span class="center-align"><h4>Новости</h4></span>
            </div>
            <div class="row">
                <ul class="collection" data-bind="foreach: news">
                    <a class="collection-item" data-bind="attr: { href: '#offer/' + offer_id }">
                        <div class="row">
                            <!--ko text: date--><!--/ko--> - <!--ko text: user.name--><!--/ko-->
                        </div>
                        <div class="row">
                            <!--ko text: news--><!--/ko-->
                        </div>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    // ViewModel object
    let MainViewModel = {
        news: ko.observableArray([]),
        UpdateNews: function() {
            RootViewModel.PreloaderShow();
            $.ajax({
                url: "api/news",
                type: 'GET'
            }).done(function(resp) {
                resp.forEach(element => {
                    element.date = moment(element.created_at).format('DD.MM.YYYY');
                    //console.log(element.date);
                    MainViewModel.news.push(element);
                });
                RootViewModel.PreloaderHide();
            }).fail(function(xhr, status, text) {
                RootViewModel.PreloaderHide();
                ShowModalError('#main', xhr);
                //alert("error: " + text);
            });
        }
    }

    // object activation
    ko.applyBindings(MainViewModel, document.getElementById("main-div"));

    // update news when main page becomes visible
    $(document).on("MainVisible", function () {
        MainViewModel.UpdateNews();
    });

</script>
